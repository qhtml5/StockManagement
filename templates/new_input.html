<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>在庫管理システム</title>
		<meta name="description" content="トナー、パーツの在庫管理をします。">
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div style="text-align:center">
		<p><br/><a href="login.php">ログアウト</a>　　　　　<a href="top.php">TOP</a>　　　　　<a href="new_input.php">新規登録</a>　　　　　<a href="edit.php">編集／削除</a></p>
		<br/>
		<p>新規登録情報入力<br/><br/>
		<font color="red"><b>{$errorMessage}</b></font></p>
		<form action="new_check.php" method=post>
		<table class="table_style">
			<tr>
				<th width=150>コード</th>
				<th width=150>型番</th>
				<th width=300>品名</th>
				<th width=60>種類</th>
				<th width=80>在庫</th>
			</tr>
			<tr>
				<td><input type="text" size=20 name="code" value={$code}></td>
				<td><input type="text" size=20 name="serial" value={$serial}></td>
				<td><input type="text" size=40 name="name" value={$name}></td>
				<td>
				{if ($category=="1")}
					<input type="radio" name="category" value="1" checked>トナー<br/>
					<input type="radio" name="category" value="2">パーツ
				{else if ($category=="2")}
					<input type="radio" name="category" value="1">トナー<br/>
					<input type="radio" name="category" value="2" checked>パーツ
				{/if}
				</td>
				<td><input type="text" size=4 name="num" value={$num}></td>
			</tr>
		</table><br/>
		<input type="submit" value="確認" >
		</form>
		</div>
	</body>
</html>
